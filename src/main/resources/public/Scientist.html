<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientists</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: #cdcdcd;
        }
    </style>
</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Scientists </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Науковий рівень</th>
                            <th>Назва організації</th>
                            <th>Тема</th>
                            <th>Ім'я</th>
                            <th>id читача</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "item in scientists">
                            <td>{{item.idScientist}}</td>
                            <td>{{item.scientificLevel}}</td>
                            <td>{{item.organizationName}}</td>
                            <td>{{item.topic}}</td>
                            <td>{{item.scientistName}}</td>
                            <td>{{item.readers_idreaders}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
