<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: #cdcdcd;
        }
    </style>
</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading"> Students </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ім'я</th>
                            <th>Назва навчального закладу</th>
                            <th>Факультет</th>
                            <th>Номер групи</th>
                            <th>id читача</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "item in students">
                            <td>{{item.idStudent}}</td>
                            <td>{{item.studentName}}</td>
                            <td>{{item.educationalPlaceName}}</td>
                            <td>{{item.faculty}}</td>
                            <td>{{item.groupNumber}}</td>
                            <td>{{item.readers_idReaders}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
